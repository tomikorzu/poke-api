<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="../src/assets/img/Pokeball.svg"
    />
    <link rel="stylesheet" href="../src/assets/styles/index.css" />
    <link rel="stylesheet" href="../src/components/styles/pokemon-card.css" />

        <div class="div-center input-search-div">

            name=""

      <main>
